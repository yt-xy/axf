{% extends 'base_user.html' %}

{% load static %}

{% block title %}
    {{ block.super }}
    登录
{% endblock %}

{% block header %}
    {{ block.super }}
{% endblock %}

{% block content %}
    {{ block.super }}
    <div class="container">
        <form action="{% url 'axfuser:register' %}" method="post" enctype="multipart/form-data" onsubmit="return parse1();">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputName">用户名</label>
                <input name="name" type="text" class="form-control" id="exampleInputName" placeholder="请输入用户名(3-6个字母)">
                <span id="nameinfo"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入密码">
                <span id="pwdinfo"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input name="icon" type="file" id="exampleInputFile">
            </div>
            <button type="submit" class="btn btn-success btn-block" id="btn" onsubmit="return btn();">注册</button>
            <span id="btninfo"></span>
        </form>
    </div>
{% endblock %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/user.js' %}"></script>
{% endblock %}
